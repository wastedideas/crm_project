{% extends "app_crm/basic.html" %}

<title>{% block title %}Request to delete{% endblock %}</title>
{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}" ({{ object.customer }})?</p>
    <button type="submit">Confirm</button>
</form>
{% endblock %}
